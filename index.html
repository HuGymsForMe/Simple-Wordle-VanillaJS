<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="shortcut icon" href="images/cuadrado.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header id="contenedor_titulo">
        <h1>WORDLE</h1>
    </header>
    <main id="contenedor_descifrado">
        <article id="contenedor_primer_intento">
            <div id="letra1"></div>
            <div id="letra2"></div>
            <div id="letra3"></div>
            <div id="letra4"></div>
            <div id="letra5"></div>
        </article>
        <article id="contenedor_segundo_intento">
            <div id="letra6"></div>
            <div id="letra7"></div>
            <div id="letra8"></div>
            <div id="letra9"></div>
            <div id="letra10"></div>
        </article>
        <article id="contenedor_tercer_intento">
            <div id="letra11"></div>
            <div id="letra12"></div>
            <div id="letra13"></div>
            <div id="letra14"></div>
            <div id="letra15"></div>
        </article>
        <article id="contenedor_cuarto_intento">
            <div id="letra16"></div>
            <div id="letra17"></div>
            <div id="letra18"></div>
            <div id="letra19"></div>
            <div id="letra20"></div>
        </article>
        <article id="contenedor_quinto_intento">
            <div id="letra21"></div>
            <div id="letra22"></div>
            <div id="letra23"></div>
            <div id="letra24"></div>
            <div id="letra25"></div>
        </article>
        <section id="contenedor_input">
            <label>Palabra:</label>
            <input type="text" id="input_palabra" maxlength="5" minlength="5"/>
            <button id="boton_palabra"><i class="bi bi-search"></i></button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
